<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AcademyOne</title>
    <meta
      name="description"
      content="Sign in to AcademyOne - Learn anything in a minute with AI"
    />
    <link rel="stylesheet" href="auth-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="../config.js"></script>
  </head>
  <body>
    <!-- Auth Page Container -->
    <div class="auth-container">
      <!-- Floating Shapes Background -->
      <div class="floating-shapes">
        <div class="shape shape-green shape-1"></div>
        <div class="shape shape-blue shape-2"></div>
        <div class="shape shape-pink shape-3"></div>
        <div class="shape shape-cyan-dot shape-4"></div>
        <div class="shape shape-purple shape-5"></div>
        <div class="glow glow-center"></div>
      </div>

      <!-- Auth Card -->
      <div class="auth-wrapper">
        <!-- Logo -->
        <a href="./HomePage/home.html" class="auth-logo">
          <div class="logo-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"
              />
              <path d="M5 3v4" />
              <path d="M19 17v4" />
              <path d="M3 5h4" />
              <path d="M17 19h4" />
            </svg>
          </div>
          <span class="logo-text"
            >Academy<span class="text-gradient">One</span></span
          >
        </a>

        <!-- Auth Form Card -->
        <div class="auth-card">
          <div class="auth-header">
            <h1 id="authTitle">Welcome back</h1>
            <p id="authSubtitle">Sign in to continue your learning journey</p>
          </div>

          <!-- Login Form -->
          <form id="authForm" class="auth-form">
            <!-- Name field (hidden by default) -->
            <div class="form-group" id="nameGroup" style="display: none">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                class="form-input"
              />
            </div>

            <!-- Email field -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
                class="form-input"
              />
            </div>

            <!-- Password field -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="form-input"
              />
            </div>

            <!-- Confirm Password field (hidden by default) -->
            <div
              class="form-group"
              id="confirmPasswordGroup"
              style="display: none"
            >
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                class="form-input"
              />
            </div>

            <!-- Forgot Password (login only) -->
            <div class="forgot-password" id="forgotPassword">
              <a href="#" class="link-cyan">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-hero">
              <span id="btnText">Sign In</span>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>Or continue with</span>
          </div>

          <!-- Google Sign In -->
          <button type="button" class="btn btn-outline btn-google">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google
          </button>

          <!-- Toggle Auth Mode -->
          <div class="auth-toggle">
            <span id="toggleQuestion">Don't have an account?</span>
            <button type="button" id="toggleBtn" class="link-cyan">
              Sign up
            </button>
          </div>
        </div>

        <!-- Terms -->
        <p class="auth-terms">
          By continuing, you agree to our
          <a href="#" class="link-cyan">Terms of Service</a> and
          <a href="#" class="link-cyan">Privacy Policy</a>
        </p>
      </div>
    </div>

    <script src="auth-script.js"></script>
  </body>
</html>
